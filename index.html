<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookite JEPP 2025 - Confeitaria Temporária</title>
    <meta name="description" content="Confeitaria temporária para o evento JEPP 2025. Faça sua reserva antecipada!" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cookite JEPP 2025" />
    <meta property="og:description" content="Confeitaria temporária para o evento JEPP 2025" />
    <meta property="og:image" content="/favicon.ico" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Cookite JEPP 2025" />
    <meta property="twitter:description" content="Confeitaria temporária para o evento JEPP 2025" />
    
    <!-- Preload critical resources -->
    
    <!-- Prevent FOUC -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner while React loads -->
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- React app entry point -->
    <script type="module" src="/main.tsx"></script>
    
    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-spinner')) {
          root.innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: system-ui;">
              <h1 style="color: #ef4444; margin-bottom: 16px;">Erro ao carregar a aplicação</h1>
              <p style="color: #6b7280; margin-bottom: 24px;">Por favor, verifique o console para mais detalhes.</p>
              <button onclick="window.location.reload()" style="background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                Recarregar Página
              </button>
            </div>
          `;
        }
      });
      
      // Clear loading spinner after a timeout
      setTimeout(function() {
        const spinner = document.querySelector('.loading-spinner');
        if (spinner && spinner.parentNode) {
          console.warn('React app took too long to load');
        }
      }, 5000);
    </script>
  </body>
</html>
